<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Taahirah Modelling Agency, South Africa's premier modeling platform, to launch your career in fashion, runway, and commercial modeling.">
    <meta name="keywords" content="modeling agency, sign up, South Africa, fashion, Taahirah Zungu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
    <title>TMA - Sign Up</title>
</head>
<body>
    <!-- Loader Section -->
    <div class="loader-container">
        <div class="loader-logo">FASHION</div>
        <div class="door door-left"></div>
        <div class="door door-right"></div>
    </div>

    <!-- Signup Section -->
    <section class="signup">
        <div class="signup-container">
            <h2>Join Taahirah Modelling Agency</h2>
            <p class="signup-subtitle">Start your journey to a successful modeling career with us.</p>
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            <p class="signup-login">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </section>
    
</body>
</html>
